name: "Publish site"
on:
  # Run only when pushing to master branch
  push:
    branches:
      - master
jobs:
  www:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v13
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/i6laym9jw3wg9mw6ncyrk6gjx4l34vvx/install
          install_options: "--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve"
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Build bundle ðŸ”§
        id: build
        run: |
          nix -j 4 bundle .
          ./TheMotteDashboard -h
          echo "::set-output name=bundle-file::TheMotteDashboard"
      - name: Fetch
        run: |
          bin/fetch
      - name: Generate HTML ðŸ”§
        run: |
          mkdir ./output
          export TARGET=$(pwd)/output
          cd ./content
          ../TheMotteDashboard gen $TARGET
          cp *.json $TARGET
      - name: Deploy to gh-pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: output
      - name: Upload nix bundle
        uses: actions/upload-artifact@v2
        with:
          name: bundle
          retention-days: 3
          path: |
            ${{ steps.build.outputs.bundle-file }}